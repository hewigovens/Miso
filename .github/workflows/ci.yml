name: CI

on:
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/ci.yml'
      - 'Miso/**'
      - 'Miso.xcodeproj/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/ci.yml'
      - 'Miso/**'
      - 'Miso.xcodeproj/**'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: xcodebuild build -scheme Miso -configuration Debug
    
    - name: Test
      run: xcodebuild test -scheme Miso -configuration Debug -destination 'platform=macOS'
